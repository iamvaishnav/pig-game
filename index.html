<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">

    <title>Pig Game</title>
</head>

<body>
    <div class="main">
        <div class="game-container">
            <div class="player-panel-0 active">
                <h2 id="name-0">PLAYER 1</h2>
                <div class="global-score" id="gsplayer-0">0</div>
                <div class="local-score-container">
                    <h4>Current</h4><br/>
                    <p class="local-score" id="lsplayer-0">0</p>
                </div>
            </div>

            <div class="player-panel-1 ">
                <h2 id="name-1">PLAYER 2</h2>
                <div class="global-score" id="gsplayer-1">0</div>
                <div class="local-score-container">
                    <h4>Current</h4><br/>
                    <p class="local-score" id="lsplayer-1">0</p>
                </div>
            </div>

            <button class="btn-new"><ion-icon name="add-outline"></ion-icon>New game</button>
            <button class="btn-roll"><ion-icon name="refresh-outline"></ion-icon>Roll Dice</button>
            <button class="btn-hold"><ion-icon name="pause-outline"></ion-icon>Hold </button>
            <img src="dice-1.png" id="dice-1" class="dice">

        </div>
        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
        <script src="engine.js"></script>
</body>
